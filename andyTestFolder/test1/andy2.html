<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    // this.load.image('tiles','./assets/RPG Nature Tileset.png');
    // this.load.tilemapTiledJSON('map1','./assets/map1.json');
    this.load.image('sky', 'assets/backupPng/sky.png');
    // this.load.image('ground', 'assets/platform.png');
    // this.load.image('star', 'assets/orb2.png');
    // this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('player','assets/robePlayer.png',{ frameWidth: 32, frameHeight: 32.1 });
}
var platforms;

function create ()
{
    // const map = this.make.tilemap({key: 'map'});
    // const tileset = map.addTilesetImage ('RPG Nature Tileset' , 'tiles',32,32,0,0);
    // const layer1 = map.createStaticLayer('Tile Layer 1', 'tileset',0,0);
    // this.add.image(400, 300, 'sky');
    this.add.image(400, 300, 'sky');
    player = this.physics.add.sprite(100, 450, 'player');
    player.setScale(1.75);
    this.anims.create({
        key: 'idle',
        frames: this.anims.generateFrameNumbers('player', { frames: [ 8,0,1, 9 ]}),
        frameRate: 1.5,
        repeat: -1
    });
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('player', {frames: [ 16,17,18,19]}),
        frameRate: 0.5,
        repeat: -1
    });
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('player', {frames: [ 16,17,18,19]}),
        frameRate: 0.5,
        repeat: -1
    });
//     this.anims.create({
//         key: 'up',
//         frames: this.anims.generateFrameNumbers('player', {frames: [ 40,41,42,43,44,45,46,47]}),
//         frameRate: 10,
//         repeat: -1
//     });
}

function update ()
{
    // movement
    keys = this.input.keyboard.addKeys("W,A,S,D");
    player.setVelocity(0) // player doesnt move
    player.anims.play('idle',true);
    if (keys.A.isDown) {
    player.setVelocityX(-200) // move left
    player.anims.play('left', true);
    player.flipX = true;
  } else if (keys.D.isDown) {
    player.setVelocityX(200); // move right
    player.anims.play('right', true);
    player.flipX = false;
  }
  if (keys.W.isDown) {
    player.setVelocityY(-200); // move up
  } else if (keys.S.isDown) {
    player.setVelocityY(200); // move down
  }

}

    </script>

</body>
</html>
